<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon & Sun Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            margin-top: 100px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            transition: transform 0.3s ease;
            margin: 0 auto; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–µ–∫ */
        }
        .moon {
            background: #333;
            color: white;
        }
        .sun {
            background: #ffcc00;
            color: black;
        }
        .score {
            font-size: 32px;
            font-weight: bold;
            transition: transform 0.2s ease;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        .moon button {
            background: #444;
            color: white;
        }
        .sun button {
            background: #ff9900;
            color: white;
        }
        #timer {
            font-size: 24px;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card moon" id="moonCard">
            <h2>üåô Moon</h2>
            <div class="score" id="moonScore">0</div>
            <button id="moonButton" onclick="incrementMoon()">+1 Moon</button>
        </div>

        <div class="card sun" id="sunCard">
            <h2>‚òÄÔ∏è Sun</h2>
            <div class="score" id="sunScore">0</div>
            <button id="sunButton" onclick="incrementSun()">+1 Sun</button>
        </div>
        
        <div id="timer"></div>
    </div>

    <script>
        let moonScore = localStorage.getItem("moonScore") || 0;
        let sunScore = localStorage.getItem("sunScore") || 0;
        const moonButton = document.getElementById("moonButton");
        const sunButton = document.getElementById("sunButton");
        const timerElement = document.getElementById("timer");

        document.getElementById("moonScore").innerText = moonScore;
        document.getElementById("sunScore").innerText = sunScore;

        const endDate = new Date();
        endDate.setMonth(endDate.getMonth() + 1);
        endDate.setHours(0, 0, 0, 0);

        function incrementMoon() {
            moonScore++;
            document.getElementById("moonScore").innerText = moonScore;
            document.getElementById("moonScore").style.transform = "scale(1.5)";
            setTimeout(() => {
                document.getElementById("moonScore").style.transform = "scale(1)";
            }, 200);
            localStorage.setItem("moonScore", moonScore);
        }

        function incrementSun() {
            sunScore++;
            document.getElementById("sunScore").innerText = sunScore;
            document.getElementById("sunScore").style.transform = "scale(1.5)";
            setTimeout(() => {
                document.getElementById("sunScore").style.transform = "scale(1)";
            }, 200);
            localStorage.setItem("sunScore", sunScore);
        }

        function updateTimer() {
            const now = new Date();
            const remainingTime = endDate - now;

            if (remainingTime <= 0) {
                timerElement.innerText = "–í—Ä–µ–º—è –≤—ã—à–ª–æ!";
                moonButton.disabled = true;
                sunButton.disabled = true;
            } else {
                const hours = Math.floor(remainingTime / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
                timerElement.innerText = `–û—Å—Ç–∞–ª–æ—Å—å: ${hours}—á ${minutes}–º–∏–Ω ${seconds}—Å`;
            }
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>

</body>
</html>
